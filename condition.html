<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script type="text/javascript" language="javascript">
        // var subname = prompt("Enter Subject Name:") /* To take user input */
        var subname = "FSD1"
        if (subname == "FSD1") {
            document.write("Sub Faculty is PSP")
        }
        else if (subname == "FSD1") {
            document.write("Sub Faculty is PSP")
        }
        else if (subname == "FCSP1") {
            document.write("Sub Faculty is TAT")
        }
        else if (subname == "DE") {
            document.write("Sub Faculty is VBY")
        }
        else if (subname == "PS") {
            document.write("Sub Faculty is HRJ")
        }
        else {
            document.write("WRONG CHOICE!!!")

        }
        document.write("<br>")
        // find the odd numbers from 0 to 10
        document.write("Printing Odd numbers!!")
        document.write("<br>")
        for (i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br>")
            }
        }
        document.write("<br>")
        // pattern
        document.write("Pattern")
        document.write("<br>")
        for (i = 0; i < 5; i++) {
            for (j = 0; j < i; j++) {
                if ((i + j) % 2 == 0) {
                    document.write("0 ")
                }
                else {
                    document.write("1 ")
                }
            }
            document.write("<br>")
        }
    </script>
</head>

</html>
