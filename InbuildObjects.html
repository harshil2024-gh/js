<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" language="javascript">
        document.write("Math methods<br>")
        document.write("Maximum of Two numbers:" + Math.max(2, 3) + "<br>")
        document.write("Minimum of Two numbers:" + Math.min(2, 3) + "<br>")
        document.write("Round of number:" + Math.round(2.456) + "<br>")
        document.write("ceiling number:" + Math.ceil(2.1) + "<br>")
        document.write("flooring number:" + Math.floor(2.1) + "<br>")
        document.write("power of Two number:" + Math.pow(2, 3) + "<br>")
        document.write("Absolute value of number:" + Math.abs(-2.36) + "<br>")
        document.write("Square root of number:" + Math.sqrt(16) + "<br>")
        document.write("Random numbers between 0 and 1:" + Math.random() + "<br>")
        document.write("<h3>Date methods</h3>")
        var d1 = new Date()
        document.write("current timestamp: " + d1 + "<br>")
        document.write("current year: " + d1.getFullYear() + "<br>")
        document.write("current month: " + d1.getMonth() + "<br>") //stored in form of array [0,1,2,3...11] 0 denotes january
        document.write("current date: " + d1.getDate() + "<br>")
        document.write("current Day: " + d1.getDay() + "<br>") //stored in form of array [0,1,2,..6] 0 denotes sunday and 6 denotes saturday
        document.write("current Time: " + d1.getTime() + "<br>") //in miliseconds
        document.write("Hour: " + d1.getHours() + "<br>")
        document.write("Minutes: " + d1.getMinutes() + "<br>")
        document.write("Seconds: " + d1.getSeconds() + "<br>")
    </script>
</head>

<body>

</body>

</html>
